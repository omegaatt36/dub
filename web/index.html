<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dub - Batch File Renamer</title>
        <script>
            (function () {
                var theme = localStorage.getItem("dub-theme") || "system";
                var isDark = theme === "dark" || (theme === "system" && window.matchMedia("(prefers-color-scheme: dark)").matches);
                if (isDark) document.documentElement.classList.add("dark");
                else document.documentElement.classList.remove("dark");
            })();
        </script>
        <link rel="stylesheet" href="/static/css/app.css" />
        <script src="/static/js/htmx.min.js"></script>
        <script src="/static/js/bridge.js"></script>
    </head>
    <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
        <div id="app" class="h-screen" hx-get="/api/page" hx-trigger="load" hx-swap="innerHTML"></div>
    </body>
</html>
