name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/amd64
          - os: macos-latest
            platform: darwin/arm64
          - os: ubuntu-22.04
            platform: linux/amd64
          - os: ubuntu-22.04
            platform: linux/arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@v0.3.977

      - name: Generate and prepare frontend
        run: |
          make generate
          make frontend-prep

      - name: Install Linux dependencies (amd64)
        if: matrix.platform == 'linux/amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Setup Linux arm64 cross-compilation
        if: matrix.platform == 'linux/arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo tee /etc/apt/sources.list.d/arm64.list > /dev/null <<SOURCES
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse
          SOURCES
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          sudo apt-get install -y libgtk-3-dev:arm64 libwebkit2gtk-4.0-dev:arm64

      - name: Build
        if: matrix.platform != 'linux/arm64'
        run: wails build -platform ${{ matrix.platform }}

      - name: Build (Linux arm64)
        if: matrix.platform == 'linux/arm64'
        env:
          CC: aarch64-linux-gnu-gcc
          PKG_CONFIG_LIBDIR: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        run: wails build -platform ${{ matrix.platform }}

      - name: Package (macOS dmg)
        if: startsWith(matrix.platform, 'darwin')
        run: |
          ARCH="${{ matrix.platform }}"
          ARCH="${ARCH##*/}"
          hdiutil create -volname "Dub" -srcfolder build/bin/dub.app -ov -format UDZO "Dub-darwin-${ARCH}.dmg"

      - name: Package (Linux)
        if: startsWith(matrix.platform, 'linux')
        working-directory: build/bin
        run: |
          ARCH="${{ matrix.platform }}"
          ARCH="${ARCH##*/}"
          tar czf "../../Dub-linux-${ARCH}.tar.gz" dub

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dub-${{ matrix.platform == 'darwin/amd64' && 'darwin-amd64' || matrix.platform == 'darwin/arm64' && 'darwin-arm64' || matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}
          path: Dub-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            *.dmg
            *.tar.gz
